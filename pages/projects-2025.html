            function createEl(tag, className, text) {
                const el = document.createElement(tag);
                if (className) el.className = className;
                if (text !== undefined && text !== null) el.textContent = text;
                return el;
            }

            function createLink(href, text) {
                const link = createEl("a", "ghpa-btn", text);
                link.target = "_blank";
                link.rel = "noopener noreferrer";
                link.href = href || "#";
                return link;

            function renderGallery(list) {
                galleryGrid.innerHTML = "";
                if (!list.length) {
                    const empty = createEl("div", "ghpa-empty", "No archives found matching your criteria.");
                    galleryGrid.appendChild(empty);
                    return;
                }

                list.forEach(p => {
                    const card = createEl("article", "ghpa-project-card");

                    const header = createEl("div", "ghpa-card-header");

                    if (p.track) {
                        const track = createEl("span", "ghpa-badge ghpa-track", TRACK_LABELS[p.track] || p.track);
                        header.appendChild(track);
                    }

                    const award = createEl("span", "ghpa-badge ghpa-award", p.award || "");
                    header.appendChild(award);

                    card.appendChild(header);

                    const title = createEl("h4", "ghpa-project-title", p.title || "");
                    card.appendChild(title);

                    const desc = createEl("p", "ghpa-project-desc", p.description || "");
                    card.appendChild(desc);

                    const link = createLink(p.pdf, "Open");
                    card.appendChild(link);

                    galleryGrid.appendChild(card);
                });
            }


            function filterGallery() {
                const filtered = projects.filter(p => {
                    const matchesYear = p.year === currentYear;
                    return matchesYear;
                });

                renderGallery(filtered);
            }

            function setupBackToTop() {
                if (!backToTop) return;

                window.addEventListener("scroll", () => {
                    const y = window.scrollY || document.documentElement.scrollTop;
                    backToTop.style.display = y > 500 ? "flex" : "none";
                });

                backToTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
            }
